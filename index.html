<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sauvegarde S√©curis√©e ‚Äî PWA</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<link rel="icon" type="image/x-icon" href="icons/favicon.ico">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<style>
:root{--bg1:#07122a;--bg2:#0b1530;--muted:#9db3cc;--hi:#ecf6ff;--a1:#38bdf8;--a2:#7a5eff}
*{box-sizing:border-box}
body{margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--hi);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.wrap{width:100%;max-width:1100px}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:14px;padding:18px;box-shadow:0 12px 36px rgba(2,6,23,0.6);}
header{display:flex;gap:14px;align-items:center;margin-bottom:10px;flex-wrap:wrap}
header .logo{width:260px;max-width:100%}
.grid{display:grid;grid-template-columns:1fr 360px;gap:16px}
.drop{border:2px dashed rgba(255,255,255,0.06);border-radius:12px;padding:24px;text-align:center;cursor:pointer}
.cta{background:linear-gradient(90deg,var(--a1),var(--a2));color:#041025;border:none;padding:10px 14px;border-radius:10px;font-weight:800;cursor:pointer}
.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
.btn{padding:10px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--a1),var(--a2));color:#041025;font-weight:800;cursor:pointer}
.ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.06)}
input[type=password],input[type=number]{padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
.file-row{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);margin-top:8px}
.progress{height:12px;background:rgba(255,255,255,0.05);border-radius:999px;overflow:hidden;margin-top:12px}
.progress>i{display:block;height:100%;width:0;background:linear-gradient(90deg,var(--a1),var(--a2));transition:width .15s linear}
.status{color:var(--muted);margin-top:6px;font-size:13px}
@media(max-width:980px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <header>
      <img class="logo" src="logo.svg" alt="Sauvegarde S√©curis√©e ‚Äî logo">
      <div>
        <h1 style="margin:0">Sauvegarde S√©curis√©e</h1>
        <div class="status">Chiffrement local AES-GCM ‚Ä¢ PWA hors-ligne ‚Ä¢ Drag & drop</div>
      </div>
    </header>

    <div class="grid">
      <section>
        <div id="dropArea" class="drop" tabindex="0" role="button" aria-label="Zone de d√©p√¥t">
          <div style="font-weight:800">Glisse-d√©pose tes fichiers ici</div>
          <div class="status">ou</div>
          <button id="pickBtn" class="cta">Parcourir</button>
        </div>
        <input id="fileInput" type="file" multiple hidden>
        <div class="controls">
          <button id="saveBtn" class="btn">Cr√©er sauvegarde (.json)</button>
          <button id="saveEncBtn" class="btn">Cr√©er sauvegarde chiffr√©e</button>
          <button id="clearBtn" class="btn ghost">Vider</button>
        </div>
        <div style="display:flex;gap:10px;align-items:center;margin-top:12px;flex-wrap:wrap">
          <label style="color:var(--muted)">Mot de passe:
            <input id="password" type="password" placeholder="Mot de passe (requis si chiffr√©)">
          </label>
          <label style="color:var(--muted)"><input id="encPerFile" type="checkbox"> Chiffrement par fichier</label>
          <label style="color:var(--muted)"><input id="skipLarge" type="checkbox"> Ignorer >
            <input id="threshold" type="number" value="50" min="1" style="width:70px;margin-left:6px"> MB</label>
        </div>
        <div class="progress"><i id="overallBar"></i></div>
        <div id="status" class="status">Aucune op√©ration en cours</div>
        <div id="fileList"></div>
      </section>

      <aside>
        <h3>üîê Restaurer</h3>
        <input id="backupInput" type="file" accept="application/json">
        <input id="passwordDecrypt" type="password" placeholder="Mot de passe pour d√©chiffrer" style="margin-top:8px;width:100%">
        <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
          <button id="restoreBtn" class="btn">Restaurer</button>
          <button id="showMetaBtn" class="btn ghost">Afficher m√©ta</button>
        </div>
        <div id="restoredList" style="margin-top:12px"></div>
      </aside>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
