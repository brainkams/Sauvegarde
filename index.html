<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sauvegarde Sécurisée</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.svg" alt="Logo" class="logo">
    <h1>Sauvegarde Sécurisée</h1>
    <p class="tagline">Protégez vos fichiers avec chiffrement et compression</p>
  </header>

  <main>
    <!-- Zone drag & drop -->
    <section id="drop-zone">
      <p>Glissez-déposez vos fichiers ici ou cliquez pour parcourir</p>
      <input type="file" id="fileInput" multiple hidden>
    </section>

    <!-- Prévisualisation -->
    <section id="preview"></section>

    <!-- Paramètres -->
    <section id="options">
      <label><input id="encryptEach" type="checkbox"> Chiffrement par fichier</label>
      <label><input id="enableZip" type="checkbox"> Compresser en ZIP avant sauvegarde</label>
      <label><input id="addHash" type="checkbox"> Générer un hash SHA-256</label>
      <label><input id="ignoreBig" type="checkbox"> Ignorer fichiers > 5MB</label>
      <input type="password" id="password" placeholder="Mot de passe">
    </section>

    <!-- Actions -->
    <div class="actions">
      <button id="saveBtn">Sauvegarder</button>
      <input type="file" id="restoreInput" hidden>
      <button id="restoreBtn">Restaurer</button>
    </div>

    <!-- Logs -->
    <section id="log"></section>
  </main>

  <footer>
    <p>&copy; 2025 Sauvegarde Sécurisée - Données protégées localement</p>
  </footer>

  <!-- Dépendances -->
  <script src="https://cdn.jsdelivr.net/npm/jszip"></script>
  <script src="app.js"></script>
</body>
</html>
