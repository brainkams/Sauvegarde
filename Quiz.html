<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz BKMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
  <header>
    <h1>🧠 Quiz BKMS</h1>
    <p>Teste tes connaissances sur le web et les applis installables !</p>
    <select id="themeSelector" onchange="applyTheme(this.value)">
      <option value="default">🌞 Clair</option>
      <option value="dark">🌙 Nuit Électrique</option>
      <option value="chantier">🧱 Chantier tactile</option>
    </select>
  </header>

  <main>
    <div id="quiz-container"></div>
    <button onclick="submitQuiz()">Valider mes réponses</button>
    <div id="result"></div>
  </main>

  <footer>
    <p>© 2025 Scorpion BKMS - Tous droits réservés.</p>
  </footer>

  <script src="quiz.js"></script>
</body>
</html>
